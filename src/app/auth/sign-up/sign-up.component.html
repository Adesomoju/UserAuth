<section class="signIn">
    <div class="signLeft">
        <div class="div-center">
            <p class="head">Basic <br>Authentication <br>and <br>User Experience</p>
            <p class="text">Already a member ? </p>
            <button class="btn signUpBtn genBtn" (click)="moveTo()">Sign In
          </button>
        </div>
    </div>

    <div class="signright">
        <nav>
            <li><a (click)="moveToHome()">Home</a></li>
            <li><a (click)="moveToSignIn()">Sign In</a></li>
        </nav>

        <form [formGroup]="signUpForm" (ngSubmit)="signUp()">


            <div class="form-group" [formGroup]="signUpForm">
                <label class="custlabel" for="email">Email</label>
                <input type="email" class="form-control custInput" [formControl]="email" required>
                <span class="text-danger" *ngIf="email.invalid && email.touched">Not a valid email</span>
            </div>


            <div class="form-group" [formGroup]="signUpForm">
                <div class="grppasswrd">
                    <label class="custlabel" for="password">Password</label>
                </div>
                <input type="password" class="form-control custInput" [formControl]="password" required>
                <div class="text-danger" *ngIf="password.invalid && password.touched">
                    <span *ngIf="password.errors.required">Password is required</span>
                    <span *ngIf="password.errors.pattern && password.errors.minlength">Password must contain letters & numbers, Minimum password length is six characters</span>
                </div>

                <div class="checkpass custom-control custom-checkbox my-1 mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="customControlInline" [formControl]="verifbox" required>
                    <label class=" custom-control-label" for="customControlInline" required>I Agree with terms and condition</label>
                </div>

            </div>

            <button class="btn genBtn signInbtn" type="submit" [disabled]="!signUpForm.valid">Sign Up</button>

        </form>
    </div>

</section>
